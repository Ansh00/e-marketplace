<!-- Main body content starts -->
<header>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
					<h4> SignUp</h4>	
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Name is required:">
						<input class="input100" type="text" name="name">
						<span class="focus-input100"></span>
						<span class="label-input100">Name</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Contact is required">
						<input class="input100" type="number" name="contact">
						<span class="focus-input100"></span>
						<span class="label-input100">Contact</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="City name is required">
						<input class="input100" type="text" name="city">
						<span class="focus-input100"></span>
						<span class="label-input100">City</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Address is required">
						<input class="input100" type="text" name="address">
						<span class="focus-input100"></span>
						<span class="label-input100">Address</span>
					</div>
					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember My Password
							</label>
						</div>
					</div>
			

					<div class="container-login50-form-btn">
						<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
                            <a class="d-block text-center mt-2 medium" href="login.html">LogIn</a>
						</span>
					</div>

					</form>

				<div class="login100-more" style="background-image: url('images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>

</div>
